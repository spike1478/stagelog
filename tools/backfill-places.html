<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StageLog â€¢ Places Backfill (Local Tool)</title>
    <style>
        body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
        h1 { margin: 0 0 8px; }
        .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .log { white-space: pre-wrap; background: #f7f7f9; border: 1px solid #ddd; padding: 12px; border-radius: 8px; height: 160px; overflow: auto; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        th { text-align: left; background: #fafafa; position: sticky; top: 0; }
        .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
        .ok { background: #e6f6ef; color: #116149; border: 1px solid #9adbbc; }
        .warn { background: #fff4e5; color: #7a4a00; border: 1px solid #ffd9a8; }
        .err { background: #fde8e8; color: #991b1b; border: 1px solid #f5b5b5; }
        .controls { margin: 12px 0 16px; display: flex; gap: 8px; flex-wrap: wrap; }
        button { padding: 8px 12px; border: 1px solid #ccc; background: #fff; border-radius: 6px; cursor: pointer; }
        button.primary { background: #2563eb; color: #fff; border-color: #1e40af; }
        button:disabled { opacity: .6; cursor: not-allowed; }
        .small { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>Google Places Backfill</h1>
    <p class="small">Local tool to enrich performances with Google Places metadata. Run only on localhost.</p>

    <div class="controls">
        <button id="btn-load">Load Performances</button>
        <button id="btn-start" class="primary" disabled>Start Backfill</button>
        <button id="btn-export" disabled>Export Report (JSON)</button>
    </div>

    <div class="row">
        <div>Found: <span id="count">0</span> performances</div>
        <div>Updated: <span id="updated">0</span></div>
        <div>Manual review: <span id="review">0</span></div>
        <div>Skipped: <span id="skipped">0</span></div>
    </div>

    <div id="table-wrapper" style="margin-top:12px; max-height: 360px; overflow: auto; border: 1px solid #eee; border-radius: 8px;">
        <table id="results">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Show</th>
                    <th>Theatre</th>
                    <th>City</th>
                    <th>Match</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h3>Log</h3>
    <div class="log" id="log"></div>

    <!-- Minimal localStorage DB shim to avoid loading app DB and redeclare issues -->
    <script>
        window.LocalDB = {
            getPerformances: function(){
                try { return JSON.parse(localStorage.getItem('stagelog_performances')||'[]'); } catch(_) { return []; }
            },
            updatePerformance: function(id, patch){
                const arr = this.getPerformances();
                const i = arr.findIndex(p=>p.id===id);
                if (i!==-1){
                    arr[i] = Object.assign({}, arr[i], patch, { updated_at: new Date().toISOString() });
                    localStorage.setItem('stagelog_performances', JSON.stringify(arr));
                    return arr[i];
                }
                return null;
            }
        };
    </script>
    <!-- Load maps (key embedded in app as per current dev flow) -->
    <script>
        (function loadMaps(){
            if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                alert('Run this tool on localhost only.');
            }
            var s = document.createElement('script');
            const mapsKey = 'REPLACE_WITH_YOUR_MAPS_API_KEY';
            if (!mapsKey || mapsKey === 'REPLACE_WITH_YOUR_MAPS_API_KEY') {
                alert('Google Maps API key not configured. Please add your key to this file.');
                return;
            }
            s.src = 'https://maps.googleapis.com/maps/api/js?key='+encodeURIComponent(mapsKey)+'&libraries=places&loading=async';
            s.async = true; s.defer = true; document.head.appendChild(s);
        })();
    </script>

    <script src="places-resolver.js"></script>
    <script src="backfill-places.js"></script>
    <script>
        // Places API (New) HTTP key (replace with your key)
        window.__PLACES_KEY__ = 'REPLACE_WITH_YOUR_MAPS_API_KEY';
    </script>
</body>
</html>
