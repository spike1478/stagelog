name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run security scan every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload CodeQL results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: codeql-results
        path: ../results

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Check if results exist
          const resultsPath = '../results';
          if (fs.existsSync(resultsPath)) {
            const files = fs.readdirSync(resultsPath);
            if (files.length > 0) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `üîç **CodeQL Security Analysis Complete**

Security scan has completed for this pull request. Results are available in the Security tab.

**Files scanned:** ${files.length} result files generated
**Status:** Analysis completed successfully

Please review any security findings in the Security tab of this repository.`
              });
            }
          }

